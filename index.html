<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie Photo avec Filtres</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Galerie Photo</h1>

  <div class="boutons">
    <button onclick="appliquerFiltre('grayscale')">Noir & Blanc</button>
    <button onclick="appliquerFiltre('blur')">Flou</button>
    <button onclick="appliquerFiltre('none')">Normal</button>
  </div>

  <div class="galerie">
    <img src="https://placekitten.com/300/200" alt="Chat 1">
    <img src="https://placekitten.com/301/200" alt="Chat 2">
    <img src="https://placekitten.com/302/200" alt="Chat 3">
    <img src="https://placekitten.com/303/200" alt="Chat 4">
  </div>

  <script src="index.js"></script>
</body>
</html>
